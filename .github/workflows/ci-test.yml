name: ci-test

on: push

env:
  CI: 1
  FORCE_COLOR: 1
  WORKSPACE: ${{ github.workspace }}


jobs:

  unit_tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: ['api', 'client']

    steps:
      - uses: actions/checkout@v2

      - name: run
        env:
          SERVICE: ${{ matrix.service }}
        run: ./ci/unit_test.sh

