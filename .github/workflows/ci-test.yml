  notify_tests_passed:
    needs: [unit_tests]
    runs-on: ubuntu-latest

    steps:
      - name: Notify tests passed
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.CI_MINION_ACCESS_TOKEN }}
          event-type: tests-passed
          client-payload: '{ "ref": "${{ github.ref }}" }'
