name: CI

on:
  push:
    branches:
      - demo-59

env:
  DOCKER_ACCESS_TOKEN: ${{ secrets.DOCKER_ACCESS_TOKEN }}
  DOCKER_USERNAME: jbrunton
  ENVIRONMENT_NAME: staging
        
jobs:

  check:
    runs-on: ubuntu-latest

    outputs:
      deploymentRequired: ${{ steps.check.outputs.deploymentRequired }}
      buildIds: ${{ steps.check.outputs.buildIds }}
      
    steps:
      - uses: actions/checkout@v2

      - name: npm install
        run: npm install

      - name: Check manifest
        id: check
        run: |
          npm run deploy:check -- --output-file check.env
          source check.env
          cat check.env
          echo "::set-output name=deploymentRequired::$DEPLOYMENT_REQUIRED"
          echo "::set-output name=buildIds::$BUILD_IDS"

  build:
    runs-on: ubuntu-latest
    if: ${{ needs.check.outputs.deploymentRequired == true }}
    needs: check

    outputs:
      deploymentFiles: ${{ steps.build.outputs.deploymentFiles }}

    steps:
      - uses: actions/checkout@v2

      - name: npm install
        run: npm install

      - name: Build
        id: build
        env:
          BUILDS_IDS: ${{ needs.check.outputs.buildIds }}
        run: |
          npm run deploy:build -- --build-ids $BUILD_IDS --output-file build.env
          source build.env
          echo "::set-output name=deploymentFiles::$DEPLOYMENT_FILES"

  deploy:
    runs-on: ubuntu-latest
    if: ${{ needs.check.outputs.deploymentRequired == true }}
    needs: [check, build]

    steps:
      - uses: actions/checkout@v2

      - name: npm install
        run: npm install

      - name: Deploy
        env:
          DEPLOYMENT_FILES: ${{ needs.build.outputs.deploymentFiles }}
        run: echo "Running deployment with files $DEPLOYMENT_FILES"

