apiVersion: v1
kind: Service
metadata:
  name: api-cluster-ip-service
spec:
  type: ClusterIP
  selector:
    component: api
  ports:
    - port: 5000
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: api
  template:
    metadata:
      labels:
        component: api
    spec:
      containers:
        - name: api
          image: jbrunton/bechdel-lists-api
          ports:
            - containerPort: 5000
          env:
            - name: PORT
              value: '5000'
            - name: GOOGLE_CLIENT_ID
              value: 729453438306-js80sgkqlrnot0elppoe7fblb51lkjv5.apps.googleusercontent.com
            - name: POSTGRES_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: postgres-connection
                  key: postgres-connection
