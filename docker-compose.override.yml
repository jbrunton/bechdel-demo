version: '3'
services:
  postgres:
    image: 'postgres:latest'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_password
      - POSTGRES_DB=bechdel_demo
  api:
    volumes:
      - /app/node_modules
      - ./api:/app
    command: npm run debug
    build:
      context: ./api
    env:
      - NODE_ENV=development
  client:
    build:
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - ./client:/app
    build:
      context: ./api
  nginx:
    build:
      context: ./api
  postgres:
    ports:
      - 5432:5432
